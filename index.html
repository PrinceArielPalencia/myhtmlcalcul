<!DOCTYPE html>
<html>
<head>
	<div class="form-box">
	<meta charset="utf-8">
	<meta name= "viewport" content= "width=device-width, initial-scale-1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Login</title>
</head>

<script>
	function check(form){
		if (form.uname.value == "Prince" && form.pword.value == "123"){
			window.close('index.html')
			window.open('homepage.html')
		}
		else{
			alert("error,username and password doesn't match")
        }
	}


</script>
<body>
	<h2>Log in</h2>
	<form>
		<label>Name</label>
		<input type="text" name="uname" placeholder="Username"> <br>

		<label>Password</label>
		<input type="Password" name="pword" placeholder="Password"> <br>

		<button type="submit" onclick="check(this.form)"> Login </button>
		<a href="signup.html" class="ca"> Create an account</a>
	</form>
</body>
</html>
